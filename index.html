<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>My project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="wrapper">
    

    <header class="header">
      <img src="./img/circle.svg" alt="" class="header-bg">
      <div class="container">
        <div class="header-top">
          <div class="logo"><strong>Logo </strong> Here</div>
          <nav class="nav">
            <a href="#" class="nav__link nav__link--active">Home</a>
            <a href="#" class="nav__link">About Us</a>
            <a href="#" class="nav__link">Shop</a>
            <a href="#" class="nav__link">Blog</a>
            <a href="#" class="nav__link">Contact Us</a>
            <a href="#" class="nav__link"><i class="fas fa-shopping-cart"></i></a>
            <a href="#" class="nav__link"><i class="fas fa-align-right"></i></a>
          </nav>
          <button class="hamburger hamburger--spin" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
        <div class="header-info">
          <h1 class="header__title"><span>Free Download</span> Healthy PSD</h1>
          <p class="header__text">Organic fruits, Vegetables, and lot more to your door</p>
          <a href="" class="btn header__link">Download</a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <article class="items slider-container">
          <div class="slider-wrapper">
            <section class="thumbs slider-thumbs">
              <a href="#" class="btn thumbs-fruits">organic <strong>fruits</strong></a>
              <a href="#" class="btn thumbs-vegetables">organic <strong>vegetables</strong></a>
              <a href="#" class="thumbs-all">
                <img src="./img/main.png" alt="" class="thumbs-all__img">
              </a>
              <a href="#" class="btn thumbs-juices">organic <strong>juices</strong></a>
              <a href="#" class="btn thumbs-dried_fruits">organic <strong>dried fruits</strong></a>
            </section>
          </div>
        </article>

        <article class="about">
          
        </article>
      </div>
    </main>

  </div>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
